    <script>
        (function() {
            // Hanterar webbplatser i undermappar (som på GitHub Pages)
            const path = window.location.pathname.replace(/index\.html$/, '');
            const userLang = navigator.language || navigator.userLanguage;

            if (userLang.startsWith('sv')) {
                window.location.replace(path + 'sv/');
            } else if (userLang.startsWith('de')) {
                window.location.replace(path + 'de/');
            } else if (userLang.startsWith('fr')) {
                window.location.replace(path + 'fr/');
            } else if (userLang.startsWith('es')) {
                window.location.replace(path + 'es/');
            } else if (userLang.startsWith('sl')) {
                window.location.replace(path + 'si/');
            } else {
                // Default to English for all other languages
                window.location.replace(path + 'en/');
            }
        })();
    </script>
