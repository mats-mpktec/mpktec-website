    <script>
      // --- Språklogik och meta-taggar ---
      function updateMetaTags(lang) {
        const t = translations[lang];
        if (!t) return;

        const metas = document.querySelectorAll('[data-i18n-meta]');
        metas.forEach(meta => {
          const key = meta.getAttribute('data-i18n-meta');
          if (t[key]) meta.setAttribute('content', t[key]);
        });

        // Title (specialfall)
        const titleTag = document.querySelector('title[data-i18n="title"]');
        if (titleTag && t.title) titleTag.innerText = t.title;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const userLang = navigator.language || navigator.userLanguage;
        const lang = userLang.startsWith("sv") ? "sv" : "en";

        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (translations[lang] && translations[lang][key]) {
            el.innerHTML = translations[lang][key];
          }
        });
         // Placeholder-texter
  document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
    const key = el.getAttribute("data-i18n-placeholder");
    if (translations[lang] && translations[lang][key]) {
      el.setAttribute("placeholder", translations[lang][key]);
    }
  });
        // Uppdatera meta-taggar för initialt språk
        updateMetaTags(lang);
        
        // Flag switcher
        document.querySelectorAll(".lang-select").forEach(btn => {
          btn.addEventListener("click", () => {
            const selected = btn.getAttribute("data-lang");
            document.querySelectorAll("[data-i18n]").forEach(el => {
              const key = el.getAttribute("data-i18n");
              if (translations[selected] && translations[selected][key]) {
                el.innerHTML = translations[selected][key];
              }
            });
            // Placeholder-texter vid språkbyte
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[selected] && translations[selected][key]) {
          el.setAttribute("placeholder", translations[selected][key]);
        }
      });
            // Uppdatera meta-taggar vid språkbyte
            updateMetaTags(selected);
          });
        });
      });
    </script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Förhindra standardformulärsändning
            const form = e.target;
            const data = new FormData(form);
            const successMessageElement = document.getElementById("form-success");
            const errorMessageElement = document.getElementById("form-error");

            // Dölj båda meddelanden vid ny sändning
            successMessageElement.classList.add("hidden");
            errorMessageElement.classList.add("hidden");

            fetch(form.action, {
                method: "POST",
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    const lang = document.documentElement.lang || "sv"; // Hämta aktuellt språk
                    successMessageElement.innerText = translations[lang].contact_form_thankyou;
                    successMessageElement.classList.remove("hidden");
                    form.reset(); // Återställ formuläret vid framgång
                } else {
                    // Försök att läsa felmeddelande från svar om möjligt
                    response.json().then(errorData => {
                        const lang = document.documentElement.lang || "sv";
                        errorMessageElement.innerText = errorData.message || translations[lang].contact_form_error_generic;
                        errorMessageElement.classList.remove("hidden");
                    }).catch(() => {
                        const lang = document.documentElement.lang || "sv";
                        errorMessageElement.innerText = translations[lang].contact_form_error_generic;
                        errorMessageElement.classList.remove("hidden");
                    });
                }
            })
            .catch(() => {
                const lang = document.documentElement.lang || "sv";
                errorMessageElement.innerText = translations[lang].contact_form_error_network;
                errorMessageElement.classList.remove("hidden");
            });
        });
    </script>

<script>
      // --- Modal Logic ---
      function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
          modal.classList.remove('hidden');
        }
      }

      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
          modal.classList.add('hidden');
        }
      }

      // Stäng modal vid klick på bakgrunden (utanför innehållet)
      window.addEventListener('click', function(event) {
        const openModal = document.querySelector('.relative.z-10[role="dialog"]:not(.hidden)');

        if (openModal) {
          const contentPanel = openModal.querySelector('.relative.transform');
          const isClickInsideContent = contentPanel && contentPanel.contains(event.target);
          const isClickOnOpenLink = event.target.closest(`a[onclick*="openModal('${openModal.id}')"]`);

          if (!isClickInsideContent && !isClickOnOpenLink) {
            closeModal(openModal.id);
          }
        }
      });
    </script>
